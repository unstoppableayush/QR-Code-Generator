<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="form">
        <div class="head">
            <div>QR Code Generator</div>
        </div>
        <div class="generator">
            <form action="">
                <input type="url" id="website" name="website" placeholder="ayush.dev" required>
                <div class="qrcode-container">
                    <div class="qrcode">

                    </div>
                </div>
                <button type="submit" onclick="generateQRCode()">Generate QR Code</button>
                
            </form>
            
        </div>
        <div class="download-btn">
        <a href="" class="download" onclick="downloadQR()">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
